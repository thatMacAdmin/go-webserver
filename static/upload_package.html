<!-- /views/upload.html -->
<html>

<head>
    <title>Munki Uploader</title>

    <!-- 1 -->
    <link href="/css/dropzone.css" type="text/css" rel="stylesheet" />

    <!-- 2 -->
    <script src="/js/dropzone.js"></script>
</head>

<body>

    <!-- 3 -->
    <form action="/upload" method="POST" class="dropzone" id="my-dropzone">
        <p>Select a package type:</p>
        <select name = "upload_type" id="upload_type">
            <option value = "catalogs" selected>Catalog</option>
            <option value = "icons">Icon</option>
            <option value = "manifests">Manifest</option>
            <option value = "pkgsinfo">Package Info</option>
            <option value = "pkgs">Package</option>
         </select>

        <p>Enter a subdirectory if needed:</p>
        <input type="text" id="subdir" name="subdir"/>

        <div class="fallback">
            <input name="file" type="file" multiple />
            <input type="submit" value="Upload" />
        </div>
    </form>
</body>

</html>
